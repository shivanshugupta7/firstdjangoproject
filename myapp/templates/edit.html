{% extends 'base.html' %}


{%  block content %}


<form method="POST" action="/update/{{ employee.id }}" ><!--using id generated by the database  -->
    {% csrf_token %}

            <label for="eid">ID</label>

            <input name="eid" class="form-control"  aria-describedby="emailHelp" value="{{ employee.eid }}">

               <label for="ename">NAME</label>

               <input name="ename" class="form-control"  aria-describedby="emailHelp" value="{{ employee.ename }}">

                        <label for="eemail">EMAIL-ADDRESS</label>

               <input name="eemail" class="form-control"  aria-describedby="emailHelp" value="{{ employee.eemail }}">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

                        <label for="econtact">CONTACT</label>

               <input name="econtact" class="form-control"  aria-describedby="emailHelp" value="{{ employee.econtact }}">


            <label for="profile_image">Profile IMAGE</label>

            <img alt="profile image" src= "{{ employee.profile_image.url }}" class="img-responsive" width="150" height="100" >


            <small id="emailHelp" class="form-text text-muted">You cannot change your profile image</small>
               <button type="submit" class="btn btn-primary  btn-block" >Update</button>

</form>
{% endblock %}
